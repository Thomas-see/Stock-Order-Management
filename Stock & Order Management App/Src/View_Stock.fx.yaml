View_Stock As screen:
    OnVisible: |-
        =UpdateContext({stockType:"AStock"});
        UpdateContext({varDefaultMode: true});
        UpdateContext({showAddNewStock: false});
        Set(StockAlert, Filter('Stock_tb_Stock&OrderManagements', 'Low Stock Alert'=true))

