TopMenu_1 As CanvasComponent:
    ClickedFillColour: =RGBA(234, 90, 10, 1)
    Fill: =LookUp(colColorScheme,Name="Main_colour",Colour)
    FillColour: =RGBA(86, 86, 86, 1)
    Height: =60
    MenuItems: =colSidebarMenu
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =3

    Gallery6_10 As gallery.galleryHorizontal:
        Height: =48
        Items: =Parent.MenuItems
        TemplateSize: =190
        Width: =CountRows(Self.AllItems)*(Self.TemplateWidth + Self.TemplatePadding) + 5
        X: =8
        Y: =5
        ZIndex: =1

        Group5_8 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =3

            Button9_17 As button:
                BorderColor: =Self.Fill
                BorderThickness: =1
                Fill: |-
                    =If(App.ActiveScreen= ThisItem.Screen,
                    TopMenu_1.ClickedFillColour,TopMenu_1.FillColour)
                Height: =38
                HoverColor: =Self.Color 
                HoverFill: =ColorFade(Self.Fill, -20%)
                OnSelect: |-
                    =Set(strScreenName,ThisItem.Screen);
                    Navigate(ThisItem.Screen)
                PaddingLeft: =10
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =11
                Text: =ThisItem.Value
                Width: =190
                ZIndex: =1

            Icon11_10 As icon.Add:
                Color: =RGBA(255, 255, 255, 1)
                Height: =38
                Icon: =ThisItem.Icon
                OnSelect: |-
                    =Set(strScreenName,ThisItem.Screen);
                    Navigate(ThisItem.Screen)
                Width: =20
                X: =13
                ZIndex: =2

    Rectangle17_9 As rectangle:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =5
        Width: =Parent.Width/2
        X: =App.Width/2 - Self.Width/2
        Y: =Gallery6_10.Y+Gallery6_10.Height
        ZIndex: =2

