TopMenu As CanvasComponent:
    ClickedFillColour: =RGBA(234, 90, 10, 1)
    Fill: =RGBA(0, 0, 0, 0)
    FillColour: =RGBA(86, 86, 86, 1)
    Height: =95
    MenuItems: =colSidebarMenu
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Gallery As gallery.galleryHorizontal:
        Height: =90
        Items: =TopMenu.MenuItems
        TemplateSize: =228
        Width: =1366
        Y: =5
        ZIndex: =1

        Group As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =3

            Button9_9 As button:
                BorderColor: =Self.Fill
                BorderThickness: =1
                Fill: |-
                    =If(App.ActiveScreen= ThisItem.Screen,
                    TopMenu.ClickedFillColour,TopMenu.FillColour)
                Height: =45
                HoverColor: =Self.Color 
                HoverFill: =ColorFade(Self.Fill, -20%)
                OnSelect: |-
                    =Set(strScreenName,ThisItem.Screen);
                    Navigate(ThisItem.Screen)
                PaddingBottom: =0
                PaddingLeft: =25
                PaddingRight: =0
                PaddingTop: =0
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Size: =13
                Text: =ThisItem.Value
                Width: =200
                X: =12
                Y: =20
                ZIndex: =1

            Icon11_6 As icon.Add:
                Color: =RGBA(255, 255, 255, 1)
                Fill: =TopMenu.Fill
                Height: =45
                Icon: =ThisItem.Icon
                OnSelect: |-
                    =Set(strScreenName,ThisItem.Screen);
                    Navigate(ThisItem.Screen)
                Rotation: =ThisItem.rotation
                Width: =30
                X: =20
                Y: =20
                ZIndex: =2

